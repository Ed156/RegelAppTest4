<script>
    function GetScrollPosition()
    {
        var elems = document.getElementsByClassName('content');

        if (elems.length > 0)
            return elems[0].scrollTop;
        else
            return 0;
    }

    function SetScrollPosition(val)
    {
        document.getElementsByClassName('content')[0].scrollTop = val;
    }
</script>
